{% extends 'base.html' %}

{%block head%}

{% endblock %}

{%block body%}
<style>
    html{
        font-family:'Courier New', Courier, monospace;
    }
    
    .main-container{
        height: 100%;
        width: 100%;
        text-align: center;       
        margin: auto;
    }
    h1{
        background-color:rgb(8, 58, 104);
        color: rgb(255,255,255);
    }
    .input-container{
        display:block;
        padding-top: 200px;
        padding-bottom: 20px;
    }
    input[type='text']{
        font-size: 24px;;
        border: solid;
        border-color: #3283a8;
        height: 40px;
        width: 400px;
        border-radius: 5px;
    }
    input[type='text']:focus{
        outline: none;  
    }
    input[type='text']::placeholder{
        font-size: 18px;
    }
    input[type="submit"]{
        font-size: 20px;
        color: rgb(255,255,255);
        border: none;
        border-radius: 5px;;
        height: 40px;
        width: 150px;
        background:#3283a8;
    }
    input[type='submit']:hover{
        background: rgb(22, 62, 95);
    }
    

</style>

<div class = "main-container">
    <h1>FIND MORE BOOKS!!</h1>
    <form action="/get-data" method = 'POST'>
        <div class ="input-container">
        <input type = "text" name = "bname" placeholder="eg. Pride and Prejudice ">
        <input type = "text" name = "bgenre" placeholder="eg. classics">
        </div>
        <input type = "submit" value="Recommend" >
    </form>
</div>
{% endblock %}
